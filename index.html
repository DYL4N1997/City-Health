<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>City Health</title>
  </head>
  <body class="bg-neutral-100">
    <header>
        <h1 class="text-center bg-green-800 text-green-100 font-semibold text-4xl p-6">City Health in Great Britain</h1>
        <h2 class="p-3 text-2xl font-semibold text-center bg-green-200 text-green-900">Current COVID-19 and Air Quality Statistics</h2>
    </header>
    <section class="grid grid-cols-10">
    <section class="col-span-4">
        <form id="user-form" class="m-4 rounded-xl border-4 border-green-800 text-green-900 p-6 bg-green-100 shadow-lg hover:bg-green-200">
            <header class="font-semibold p-6 text-xl text-center">Search for a Place:</header>
          
            <div class="grid grid-cols-2 ">
                <input id="input"class="m-4 col-span-1 p-1 rounded-xl border-2 border-green-800 text-center"

                placeholder="e.g. Birmingham">
                <button class="m-4 col-span-1 bg-green-700 text-white p-2 rounded-xl" type="submit" id="search-btn">Search</button>
              </div>
        </form>
        <h2 id="place_group"></h2>
        <section id="display_container" class="grid grid-rows-4 gap-2 mt-4">
        </section>
        <section></section>
    </section>
    
    <main class="col-span-6">
      <header class="text-3xl font-semibold text-center text-green-900 p-6" id="Area"></header>
        <section class="m-4 rounded-lg border-4 border-green-800 text-green-900 items-stretch  bg-white rounded-xl shadow-lg hover:bg-gray-100">
            <header class="bg-green-200 hover:bg-green-300 text-center text-xl font-semibold">COVID-19 Statistics</header>
            <section id="covid" class="bg-white grid-cols-3">
              <div id="covid-cases" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="hospital-occupancy" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="r-rate" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
            </section>
        </section>
        <section class="m-4 rounded-lg border-4 border-green-800 text-green-900 items-stretch  bg-white rounded-xl shadow-lg hover:bg-gray-100">
            <header class="bg-green-200 font-semibold text-xl text-center hover:bg-green-300">Air Quality Statistics</header>
            <section id= "air-pollution grid-cols-3 " class="bg-white">
              <div id="aqi" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="carbonM" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="nitrogenM" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="nitrogenD" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="ozone" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="sulphurD" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="concPM" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="conc" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
              <div id="ammonia" class="shadow-lg text-center mx-6 my-3 bg-green-100 rounded-xl p-4 font-semibold text-xl border-2 border-green-200"></div>
            </section>

        </section>
    </main>
    </section>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
  crossorigin="anonymous"></script> 

   <!--added jquery library-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="./assets/script.js"></script>
  </body>
</html>
